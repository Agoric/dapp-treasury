<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="lockdown.umd.js"></script>
    <script>
      // Allow the React dev environment to extend the console for debugging
      // features.
      const consoleTaming = '%NODE_ENV%' === 'production' ? 'safe' : 'unsafe';

      const { pow: mathPow } = Math;
      Math.pow = (base, exp) =>
        typeof base === 'bigint' && typeof exp === 'bigint'
          ? base ** exp
          : mathPow(base, exp);

      lockdown({
        __allowUnsafeMonkeyPatching__: 'unsafe',
        errorTaming: 'unsafe',
        overrideTaming: 'severe',
        consoleTaming: consoleTaming,
      });

      console.log('lockdown done.');
    </script>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!--
      Add the Roboto font required by Material UI.
    -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        height: 100vh;
        background-image: linear-gradient(
          to top,
          #fff 8%,
          #8e23351e 70%,
          #fff 100%
        );
        background-attachment: fixed;
      }
    </style>
    <title>Agoric Core Economy</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
